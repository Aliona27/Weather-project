<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="weather-details">
              <span id="current-time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature-conrainer">
            <div id="icon"></div>
            <div class="current-temperature" id="current-temperature"></div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-days">
            <div class="forecast-day">Mon</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>18°</strong></div>
              <div class="forecast-temperature">12°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="forecast-day">Tue</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>18°</strong></div>
              <div class="forecast-temperature">12°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="forecast-day">Wed</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>18°</strong></div>
              <div class="forecast-temperature">12°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="forecast-day">Thu</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>18°</strong></div>
              <div class="forecast-temperature">12°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="forecast-day">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>18°</strong></div>
              <div class="forecast-temperature">12°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Aliona27" target="_blank">Alona Liashenko</a
        >, is
        <a href="https://github.com/Aliona27/Weather-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://new-weather-app-project.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
